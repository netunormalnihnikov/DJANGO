{% load static %}

{% for product in products %}
    <div class="block">
        <a href="#"><img src="/media/{{product.image}}" alt="">
            <div class="text">
                <img src="{% static 'geekshop/img/icon-hover.png' %}" alt="img">
                <h4>{{product.name}}</h4>
                <p>{{product.short_desc}}</p>
            </div>
        </a>
    </div>
{% endfor %}
